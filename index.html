<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayDay - Premium 3D Banking Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .showcase-container {
            text-align: center;
            padding: 40px;
            max-width: 900px;
            position: relative;
            z-index: 10;
        }

        .animated-bg {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at 20% 50%, #6c5ce7 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, #00b894 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, #fd79a8 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            opacity: 0.4;
            z-index: 1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .tagline {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        .designs-showcase {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 50px;
        }

        .design-preview {
            position: relative;
            width: 350px;
            height: 600px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .design-preview:hover {
            transform: translateY(-20px) scale(1.05);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 40px 80px rgba(102, 126, 234, 0.4);
        }

        .design-preview::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .design-iframe {
            width: 390px;
            height: 844px;
            border: none;
            transform: scale(0.71) translateY(-70px);
            transform-origin: top center;
            pointer-events: none;
        }

        .design-label {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            font-size: 10px;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .cta-button {
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-button.secondary {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .cta-button.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .features {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 60px;
        }

        .feature {
            text-align: center;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .feature:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .feature-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: float-up 20s infinite linear;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .designs-showcase {
                flex-direction: column;
                align-items: center;
            }

            .logo {
                font-size: 48px;
            }

            .cta-container {
                flex-direction: column;
                align-items: center;
            }

            .features {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>

    <div class="showcase-container">
        <h1 class="logo">PayDay</h1>
        <p class="tagline">Ï∞®ÏÑ∏ÎåÄ 3D Î±ÖÌÇπ Í≤ΩÌóò</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üé®</div>

            <div class="feature">
                <div class="feature-icon">‚ú®</div>
                <div class="feature-text">3D Animation</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üöÄ</div>
                <div class="feature-text">Next-Gen UX</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîê</div>
                <div class="feature-text">Biometric</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ü§ñ</div>
                <div class="feature-text">AI Assistant</div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particlesContainer.appendChild(particle);
        }

        // Add hover effect
        document.querySelectorAll('.design-preview').forEach(preview => {
            preview.addEventListener('mouseenter', function() {
                this.style.zIndex = '100';
            });
            preview.addEventListener('mouseleave', function() {
                this.style.zIndex = '';
            });
        });
    </script>
</body>
</html>
