name: payday_flutter
description: AI 기반 스마트 수익 창출 플랫폼

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6

  # HTTP & API
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path: ^1.8.3

  # Share functionality
  share_plus: ^12.0.0

  # File handling and CSV export
  csv: ^6.0.0
  path_provider: ^2.1.2

  # Charts and visualization
  fl_chart: ^0.68.0

  # Push notifications
  flutter_local_notifications: ^17.2.3
  permission_handler: ^11.3.1
  timezone: ^0.9.4

  # Cloud Storage
  supabase_flutter: ^2.8.0
  flutter_secure_storage: ^9.2.2
  intl: ^0.20.2
  file_picker: ^8.0.7

  # Firebase
  firebase_core: ^3.8.1
  firebase_analytics: ^11.3.6
  firebase_messaging: ^15.1.6

  # Progress indicators
  percent_indicator: ^4.2.3

  # Home screen widgets
  home_widget: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"