name: payday_flutter
description: AI 기반 스마트 수익 창출 플랫폼

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^13.0.0

  # HTTP & API
  dio: ^5.4.0
  dio_cookie_manager: ^3.1.0
  cookie_jar: ^4.0.8

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Charts & Graphs
  fl_chart: ^0.66.0

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.2
  flutter_dotenv: ^5.1.0

  # Images
  cached_network_image: ^3.3.1

  # Forms
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0

  # WebSocket
  web_socket_channel: ^2.4.0

  # Animations
  lottie: ^2.7.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700